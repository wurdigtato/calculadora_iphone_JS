<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">
                <h3>0</h3>
                <h1>0</h1>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__main">
                    <div class="calculator__operators">
                        <button>AC</button>
                        <button>+/-</button>
                        <button>%</button>
                    </div>
                    <div class="calculator__numbers">
                        <div class="numbers-box">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="numbers-box">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="numbers-box">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="numbers-box">
                            <button id="zero-btn">0</button>
                            <button>.</button>
                        </div>
                    </div>
                </div>
                <div class="calculator__aside">
                    <button>รท</button>
                    <button>ร</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
